name: to_com_fome
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_bloc: ^3.2.0
  equatable: ^1.1.1
  dio: ^3.0.9
  provider: ^4.0.4
  shared_preferences: ^0.5.6+3
  shared_preferences_monitor: ^1.0.1+1

  # UI
  cupertino_icons: ^0.1.2
  fancy_shimmer_image: ^1.0.1
  flutter_icons: ^1.0.0+1
  bubbled_navigation_bar: ^0.0.4
  animated_card: ^1.0.0+8
  flutter_staggered_grid_view: ^0.3.0
  flushbar: ^1.9.1
  loader_overlay: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3
  flutter_native_splash: ^0.1.9

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'assets/images/splash.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/

